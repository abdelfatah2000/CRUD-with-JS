<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>CRUD</title>
  </head>

  <body>
  
    <div class="w-75 mx-auto my-5">
      <div class="form-group">
        <label for="productName">Product Name :</label>
        <input type="text" class="my-2 form-control" id="productName" />
      </div>

      <div class="form-group">
        <label for="productPrice">Product Price :</label>
        <input type="number" class="my-2 form-control" id="productPrice" />
      </div>

      <div class="form-group">
        <label for="productCategory">Product Category :</label>
        <input type="text" class="my-2 form-control" id="productCategory" />
      </div>

      <div class="form-group">
        <label for="productDesc">Product Description :</label>
        <textarea
          type="text"
          class="my-2 form-control"
          id="productDesc"
          style="resize: none;"
        ></textarea>
      </div>

      <button onClick="addProduct()" class="my-3 btn btn-primary" id="mainBtn">
        Add Product
      </button>
    </div>

    <div class="w-75 mx-auto">
      <label for="searchProduct" class="my-2">Search</label>
      <input onkeyup="searchProduct(this.value)" type="text" class="form-control" id="searchProduct" />
    </div>

    <div class="w-75 mx-auto my-5">
      <table class="table text-center">
        <thead>
          <th>Index</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Description</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
